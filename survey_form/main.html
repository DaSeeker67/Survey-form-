<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      
        <label for="name" id="name-label">Name  <input placeholder="Enter your Name" id="name" name="name" type="text" required /></label>
        
        <label for="email" id="email-label"> Email <input id="email" placeholder="Enter your Email" name="email" type="email" required /></label>
        <label for="number" id="number-label"> Age<input placeholder="Enter your Age" type="number" id="number" name="age" min="8" max="120" optional>
           <label for="current-role">Which option best describes your current role?
<select id="dropdown" name="current-role">
   <option value=""> select current role </option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">part time Job</option>
            <option value="4">Other</option>
  </select>
        </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetly"><input id="definetly" type="radio"  name="radio"value="recommend" class="inline" /> Absolutely</label>
        <label for="maybe"><input id="maybe" type="radio" value="recommend"  name="radio" class="inline" /> Maybe</label>
      <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label><input type="checkbox" value="front-end"> Front-end</label>
          <label><input type="checkbox" value="back-end"> Back-end</label>
          <label><input type="checkbox" value="data-visualisation"> Data-visualisation</label>
            <label><input type="checkbox" value="challenges"> Challenges</label>
            <label for="suggestions">Any comments or suggestions?<textarea placeholder="Enter your comment here" id="suggestions" name="suggestions"></textarea> 

            </label>
             <input type="submit" value="Submit" id="submit" />
    </form>
